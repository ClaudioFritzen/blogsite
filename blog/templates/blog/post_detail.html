{% extends 'blog/base.html' %}

{% block content %}

    <h1 class='subtitle'> {{post.title}} </h1>

    <small> Posted at {{ post.date_added }} </small>

    <p> {{post.intro}}</p>

    <p><strong> {{ post.intro }}</strong></p>

    <p> {{ post.body }}</p>

    <hr>

    <h2 class=subtitle>Add Comment</h2>

    <form method='post' action='.'>
        {% csrf_token %}

        {{form.as_p}}

        <div class='filter'>
            <div class='control'>
                <button class='button is-successs'> Submit </button>
            </div>
        </div>
    </form>


{% endblock content %}
